<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAZEN - Whitepaper Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            line-height: 1.7;
        }
        .whitepaper-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            width: 100%;
            min-height: 800px;
            border: none;
            border-radius: 15px;
            background: white;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-lg text-cyan-400">Cargando Whitepaper...</p>
        </div>
    </div>

    <div class="container mx-auto py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-cyan-500 to-purple-600 rounded-full mb-6 shadow-lg shadow-cyan-500/25">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L13.09 8.26L18 7L16.91 13.26L22 14L12 22L2 14L7.09 13.26L6 7L10.91 8.26L12 2Z"/>
                </svg>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                <span class="bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-500 bg-clip-text text-transparent">
                    VIAZEN
                </span>
            </h1>
            
            <h2 class="text-2xl text-gray-300 mb-2">Whitepaper Oficial</h2>
            <p class="text-lg text-gray-400">Documento Funcional V1 - 2025</p>
        </div>

        <!-- Content -->
        <div class="whitepaper-content">
            <iframe id="whitepaper-frame" src="/whitepaper_preview.html" onload="hideLoading()"></iframe>
        </div>

        <!-- Footer Actions -->
        <div class="text-center mt-8 space-y-4">
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/WHITEPAPER_VIAZEN.docx" download class="inline-flex items-center justify-center px-8 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white font-bold rounded-xl transition-all duration-300 transform hover:scale-105 shadow-lg shadow-cyan-500/25">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Descargar Documento Original
                </a>
                
                <button onclick="window.close()" class="inline-flex items-center justify-center px-8 py-4 border-2 border-cyan-500 text-cyan-400 hover:bg-cyan-500 hover:text-white font-bold rounded-xl transition-all duration-300">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Cerrar Vista Previa
                </button>
            </div>
            
            <p class="text-sm text-gray-500 mt-4">
                Â© 2025 Viazen. Todos los derechos reservados. | 
                <a href="https://viazen.app" class="text-cyan-400 hover:text-cyan-300">viazen.app</a>
            </p>
        </div>
    </div>

    <script>
        function hideLoading() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }

        // Auto-hide loading after 3 seconds as fallback
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
